[package]
name = "aws-smithy-http"
version = "0.0.0-smithy-rs-head"
authors = [
  "AWS Rust SDK Team <aws-sdk-rust@amazon.com>",
  "Russell Cohen <rcoh@amazon.com>",
]
description = "Smithy HTTP logic for smithy-rs."
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"

[features]
rt-tokio = ["dep:tokio-util", "dep:tokio", "tokio?/rt", "tokio?/fs", "tokio?/io-util", "tokio-util?/io"]
event-stream = ["aws-smithy-eventstream"]
client-hyper = ["hyper-util", "tower"]

[dependencies]
aws-smithy-eventstream = { path = "../aws-smithy-eventstream", optional = true }
aws-smithy-types = { path = "../aws-smithy-types" }
bytes = "1"
bytes-utils = "0.1"
http = "0.2.3"
http-body = "1.0.0-rc.2"
http-body-util = "0.1.0-rc.2"
once_cell = "1.10"
percent-encoding = "2.1.0"
pin-project-lite = "0.2.9"
tracing = "0.1"
hyper = { version = "1.0.0-rc.3", features = ["client", "http1", "http2"] }
hyper-util = { git = "https://github.com/hyperium/hyper-util", optional = true }
tower = { version = "0.4.6", optional = true }

# ByteStream internals
futures-core = "0.3.14"
tokio = { version = "1.23.1", optional = true }
tokio-util = { version = "0.7", optional = true }

[dev-dependencies]
async-stream = "0.3"
futures-util = { version = "0.3.16", default-features = false }
# hyper = { version = "0.14.25", features = ["stream"] }
pretty_assertions = "1.3"
proptest = "1"
tokio = { version = "1.23.1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
  "io-util",
] }
tokio-stream = "0.1.5"
tempfile = "3.2.0"
tracing-test = "0.2.1"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
