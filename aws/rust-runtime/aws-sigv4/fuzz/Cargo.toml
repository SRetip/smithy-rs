[package]
name = "aws-sigv4-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = "1.3"
derive_arbitrary = "1.3"
libfuzzer-sys = "0.4"

[dependencies.aws-sigv4]
path = ".."
features = ["sigv4a"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "sigv4a"
path = "fuzz_targets/sigv4a.rs"
test = false
doc = false
